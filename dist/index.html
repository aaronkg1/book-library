<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library Project</title>
    <script src="bundle.js" defer></script>
    <script src="https://apis.google.com/js/platform.js" async defer></script>
    <link href="https://fonts.googleapis.com/css?family=Material+Icons|Material+Icons+Outlined|Material+Icons+Two+Tone|Material+Icons+Round|Material+Icons+Sharp" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Catamaran:wght@500&family=Playfair+Display:ital,wght@0,400;0,500;1,400;1,500&display=swap" rel="stylesheet">
</head>
<body>
   <div class="container">
        <div class="header">
            <h1>Book Library</h1>
            <button id="sign-in">Sign in</button>

        </div>
        <div class="library">
            
        </div>
        <div class="controls">
            <button id="new-book" class="button-27">New Book</button>
        </div>
        <div class="info-container">
           
            <div class="tooltip">About this <span class="info"> project <span class="material-icons-outlined">
                info
                </span></span>
                <span class="tooltiptext">This is a simple book library application I designed. Try adding a new book or changing the read status of a book</span>
            </div>
        </div>
           
    </div>
       
   </div>

   <div class="popup hidden">
    <div class="form">
        <form action="">
            <ul>
            <li>
                <label for="title">Book Title: </label>
                <input type="text" name="title" id="title" required pattern=".{3,}">
            </li>
            <li>
                <label for="author">Book Author: </label>
                <input type="text" name="author" id="author" required pattern=".{3,}">
            </li>
            <li>
                <label for="pages">Number Of Pages: </label>
                <input type="number" name="pages" id="pages" min="1" value="1">
            </li>
            <li>
                <fieldset id="read">
                    <label for="has-read">Has Read</label>
                    <input type="radio" name="read" id="has-read" value="Has Read" checked>
                    <label for="not-read">Not Read</label>
                    <input type="radio" name="read" id="not-read" value="Has Not Read">
                </fieldset>
            </li>
            <li>
                <button id="add-book" type="button" class="button-27">Add To Library</button>
            </li>  
            <li>      
                <button id="return" type="button" class="button-27">Return</button>
            </li>
           
            </ul>

            
        </form>
   </div>
</body>
</html>
